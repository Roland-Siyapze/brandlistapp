<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Casino Brands Toplist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1em; }
    h1 { text-align: center; }
    .container { display: flex; flex-direction: column; align-items: center; }
    .brand { 
      display: flex; align-items: center; 
      border: 1px solid #ccc; border-radius: 8px; padding: 0.5em; margin: 0.5em;
      max-width: 90%;
    }
    .brand img { max-width: 60px; max-height: 60px; margin-right: 1em; }
    .brand-info { font-size: 1em; }
  </style>
</head>
<body>
  <h1>Casino Brands Toplist</h1>
  <div class="container" id="brand-list"></div>

  <script>
    // Fetch the brands from the API and display them
    fetch('/api/brands')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('brand-list');
        data.forEach(brand => {
          const div = document.createElement('div');
          div.className = 'brand';
          const img = document.createElement('img');
          img.src = brand.brand_image;
          img.alt = brand.brand_name;
          const info = document.createElement('div');
          info.className = 'brand-info';
          info.innerHTML = `<strong>${brand.brand_name}</strong><br>Rating: ${brand.rating}`;
          div.appendChild(img);
          div.appendChild(info);
          list.appendChild(div);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
